{% extends 'base.html' %}  

{% block content %}

<h1>Task pending</h1>
{{error}}
{{task.title}}

<form action="" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Update</button>
</form>

<form action="{% url 'task_complete' task.id %}" method="post">
  {% csrf_token %}
  <button type="submit">
    Complete
  </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="post">
  {% csrf_token %}
  <button type="submit">
    Delete
  </button>

{% endblock %}
