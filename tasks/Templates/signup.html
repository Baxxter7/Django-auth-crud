<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django CRUD</title>
</head>
<body>
  <h1>Signup</h1>
  {{error}}
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">
      signup
    </button>
  </form>
  
</body>
</html>
