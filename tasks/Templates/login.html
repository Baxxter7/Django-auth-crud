{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-4 mt-5">
      <form action="{% url 'login' %}" method="post" class="card card-body">
        {% csrf_token %}
        <h1 class="text-center">Login</h1>
        {{error}}
        <div class="mb-3">
          <label for="username" id="#username">Username:</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Write your username">
        </div>

        <div class="mb-3">
          <label for="password" id="#password1">Password:</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Write your password">
        </div>
        <button type="submit" class="btn btn-primary">
          Signin
        </button>
      </form>
    </section>
  </div>
</main>

{% endblock %}
